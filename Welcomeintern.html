<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WELCOME</title>
  <link rel="stylesheet" href="css1/styles1.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
  <!-- for fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- USING JQUEREY LINK -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="bar" style="text-align:center;margin-top:40px;">
    <span class="step">1</span>
    <span class="step">2</span>
    <span class="step">3</span>
    <span class="step">4</span>
  </div>

  <h2 id="Register" style="color :#FAFBFD; ">Register</h2>
  <br>
  <br>

  <form id="multipage" onsubmit="return false" action="index.html" method="post">

    <!-- first page starts from here...  -->

    <div id="page1" class="tab" >

      <h3 style ="margin:20px,auto ;">Basic Info</h3>

      <!-- <div class="row">
  <div class="col-sm-6">.col-sm-4</div>
  <div class="col-sm-6">.col-sm-8</div>
</div> -->
      <p id="Name"><b>Name *<b>
            <br>
            <div class="field">
              <div class="control">
                <input class="input is-info" type="text" placeholder="First Name" style="background-color:transparent ;" required>
              </div>
            </div>
            <input id="lastname" placeholder="Last Name"> </p>


      <div class="row">
        <div class="col-lg-6">
          <p ><b>Profile Photo</b></p>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" onchange="Preview_image(event)">
            <label class="custom-file-label" for="customFile">Upload image </label>
          </div>

        </div>
        <div class="col-lg-6"></div>

        <img id="profile" src="images/TOP.png" alt="">

      </div>
      <p><b>DOB *</b>
        <br>
        <input id="dob" type="date" style="background-color:transparent ;" required> </p>
      <br>
      <p><b>Contact *<b> </p>
      <input id="contact" placeholder="10 digit Mob No."  style="background-color:transparent ;" required> </p>
      <br>

    </div>

    <!-- second page starts from here.... -->


    <div id="page2" class="tab">


      <h3>Address</h3>
      <br>

      <div class="form-group">
        <label for="usr">Address line-1</label>
        <input type="text" class="form-control" id="usr" placeholder="Addres" required>
      </div>
      <div class="form-group">
        <label for="pwd">Address line-2:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Addres">
        <p>State<br><input type="text" placeholder="State" id="City" required><br></p>

        <p>Country <br><input type="text" placeholder="Country" required></p>

      </div>




    </div>

    <!-- Pge 3 strt from here.... -->

    <div id="page3" class="tab">
       <h3>Education</h3>
        <br>
      <p>Higher Education
        <br>
        <input list="browsers" name="browser" id="browser" class="education">
        <datalist id="browsers">
          <option value="BTECH">
          <option value="MTECH">
          <option value="MBA">
          <option value="BBA">
          <option value="BSC">
        </datalist></p>
      <br>
      <div class="row">
        <div class="col-lg-6" style="padding:30px ;">
          <div id="here">
            <input type='text' placeholder='Skill' id="inputskill">
          </div>
          <button id="another-skill"><b>+</b></button>
        </div>

        <div class="col-lg-6" style="padding:30px ;">
          <p style="margin-bottom:0px ;">Resume</p>
          <br>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" >
            <label class="custom-file-label" for="customFile">Upload Resume here..</label>
          </div>
          <br>
          <p style="margin-top :20px ;">Educational Docs</p>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Upload docs here..</label>
          </div>
        </div>

      </div>


    </div>

    <!-- page -4 starts fro here.... -->

    <div class="tab" id="page4">
      <h3>Preview</h3>
     <h5>NOTE:</h5>
      <h4>Feedback</h4>
      <div class="alert alert-warning">
        <strong>NOTE ! Preview all entered information on this page.</strong>
      </div>
      <p>Rate your Exprience</p>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">Very Unsatisfied
        </label>
      </div>
      <br>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">Unsetisfied
        </label>
      </div>
      <br>
      <div class="form-check-inline ">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" >Neutral
        </label>
      </div>
      <br>
      <div class="form-check-inline ">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" >Stisfied
        </label>
      </div>
      <br>
      <div class="form-check-inline ">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" >Very Satisfied
        </label>
      </div>

    </div>
    <button id="prevBtn" class="btn btn-primary" onclick="nextPrev(-1)" style="width:10%; float: left; margin-left:10px; background-color:rgb(83, 218, 135);">
      <span class="spinner-grow spinner-grow-sm"></span>
      Back
    </button>
    <button id="nextBtn" class="btn btn-primary"  onclick="nextPrev(1)" style="width:10% ; float: right; margin-right:10px; background-color:rgb(83, 218, 135);">
      <span class="spinner-grow spinner-grow-sm"></span>
      Next
    </button>

  </form>



</body>
<script src="demo.js" type="text/javascript"></script>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>

</html>
